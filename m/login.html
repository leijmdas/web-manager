<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" href="r/css/pintuer.css">
    <link rel="stylesheet" type="text/css" href="r/lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="r/css/admin.css">
    <script src="r/lib/jquery.min.js"></script>
    <script src="r/lib/layer/layer.js"></script>
    <script src="r/js/pintuer.js"></script>
    <script src="r/lib/vue.min.js"></script>

</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">
            </div>

            <!--账号登录-->
                <div class="panel loginbox" id="pwdDiv">
                    <div class="text-center margin-big padding-big-top">
                        <h1>管理中心</h1>
                    </div>
                    <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;" id="">
                        <div class="form-group">
                            <div class="field field-icon-right" id="useN">
                                <input type="text" class="input input-big" name="userName" id="userName"
                                       placeholder="登录账号" data-validate="required:请填写账号"/>
                                <span class="icon icon-user margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right" id="pas">
                                <input type="password" class="input input-big" name="password" id="password"
                                       placeholder="登录密码" data-validate="required:请填写密码"/>
                                <span class="icon icon-key margin-small"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="field field-icon-right" id="inputPicCode">
                                <row>
                                    <input type="text" class="col-md-6 input input-big" name="password"
                                           id="inputPicCode" placeholder="图形验证码"/>
                                    <img id=imgCode height="50" width="200" class="col-md-6"
                                         src='http:/rest/context/getPicCode'
                                         alt=""/>
                                </row>
                            </div>

                        </div>
                    </div>
                    <div style="padding:30px;">
                        <input type="button" id="Login" class="button button-block bg-main text-big input-big" value="登录" @click="Login">
                       <div style="margin-left: 227px;margin-top: 20px;margin-bottom: -20px;">
                           <span style="color: #457bcd;cursor: pointer" onclick="loginType(1)">使用手机号登录</span>
                       </div>
                    </div>
                </div>


            <!--手机号登录-->
            <div class="panel loginbox" id="phoneDiv" style="display: none">
                <div class="text-center margin-big padding-big-top">
                    <h1>管理中心</h1>
                </div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" id="mobilePhone" class="input input-big" name="phone"  placeholder="输入手机号"/>
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" id="phoneCode"
                                   placeholder="验证码"  style="width: 215px;"/>
                            <input type="button" onclick="getPhoneCode()" class="btn btn-primary" value="获取验证码" style="margin-left:220px;margin-top:-65px;" id="fetchCode">

                        </div>
                    </div>

                </div>
                <div style="padding:30px;margin-top: -55px;">
                    <input type="button" class="button button-block bg-main text-big input-big" value="登录" onclick="phoneLogin()">
                    <div style="margin-left: 227px;margin-top: 20px;margin-bottom: -20px;">
                        <span style="color: #457bcd;cursor: pointer" onclick="loginType(2)">使用密码号登录</span>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
<script src="r/js/common.js"></script>
<script src="r/js/login.js"></script>
</body>


</html>
