    <link rel="stylesheet" href="../r/css/pintuer.css">

    <script src="../r/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../r/lib/bootstrap/js/modalDialog.js"></script>

<body onload="firstShow()" style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <h1><img src="../r/images/y.jpg" class="radius-circle rotate-hover" height="50" alt=""/>管理中心</h1>
    </div>
    <div class="head-l">
        <a href="" id="first-page" class="button button-little bg-green" target="_blank">
            <span class="icon-home"></span>首页</a> &nbsp;&nbsp;
        <a href="#" id="clear-cache" class="button button-little bg-blue">
            <span class="icon-wrench"></span>清除缓存</a> &nbsp;&nbsp;
        <a id="chngPwd" href="#" class="button button-little bg-blue" onclick="showChangePwd(this);">
            <span class="icon-wrench"></span>更改密码</a> &nbsp;&nbsp;
        <a id="re-login" class="button button-little bg-blue"  href="login.html">
            <span class="icon-legal"></span>重新登录</a>
        <a id="exit-login" class="button button-little bg-red" href="login.html">
            <span class="icon-power-off"></span>退出系统</a>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title"><strong><span class="icon-list"></span><a href="" style="color: #fff;">主页</a></strong>
    </div>
    <div style="margin-left: 15px;">
        <button class="btn btn-primary" id="btnOpen">展开</button>
        <button class="btn btn-primary" id="btnClose">折叠</button>
    </div>
    <div class="st_tree index_left_tr">
        <ul id="index_tree_ul">
        </ul>
    </div>
</div>
<ul class="bread">
    <li><a href="{:U('Index/info')}" target="right" class="icon-home"> 首页</a></li>
    <li><a href="##" id="a_leader_txt">网站信息</a></li>
</ul>



<div class="admin">
    <iframe scrolling="auto" rameborder="0" src="main.html" name="right" width="100%" height="99%" id="iframe"></iframe>
</div>
<!-- 修改密码 -->
<div id="passwordLayer" style="display: none;">
    <form class="form-horizontal" style="margin: 0 15px">
            <div class="form-group" style="margin-top: 15px;">
                <div class="col-sm-2 control-label">旧密码</div>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  placeholder="旧密码" id="oldPwd"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">新密码</div>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  placeholder="新密码" id="pwd"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">确认密码</div>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="确认密码" id="newPwd"/>
                </div>
            </div>
    </form>
</div>

</body>

</html>
